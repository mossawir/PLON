<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>OBJECT TILT &mdash; Streamline</title>

	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">

	<link rel="stylesheet" type="text/css" href="../../dist/styles/layout.css">
	<link rel="stylesheet" type="text/css" href="../../dist/styles/theme-basic.css">

	<script type="text/javascript" src="../../dist/scripts/jquery-3.1.0.js"></script>
	<script type="text/javascript" async src="../../dist/scripts/jquery-tiltit.js"></script>
	<script type="text/javascript" async src="custom.js"></script>

	<style>
		.parent {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translateX(-50%) translateY(-50%);
			width: 500px;
			height: 300px;
		}

			.parent:before {
				content: '';
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				border: 1px solid #000;
				opacity: .2;
			}

			.tilt {
				position: relative;
				z-index: -1;
				width: 100%;
				height: 100%;
				transition: all .1s;
			}
	</style>
</head>

<body>

	<div class="u-Hero u-Relative">
		<div class="parent parent-1">
			<div class="tilt tilt-1 t-Orange"></div>
		</div>
	</div>

	<hr>

	<div class="u-Hero u-Relative">
		<div class="parent parent-2">
			<div class="tilt tilt-2 t-Orange"></div>
		</div>
	</div>

</body>

</html>
