<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>PLON / Tooltips</title>

	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">

	<link rel="stylesheet" type="text/css" href="../../dist/styles/layout.css">

	<script type="text/javascript" async src="custom.js"></script>

	<style>
		button {
			margin-right: 20px;
		}

<body>

	<div class="l-Wrapper">

			<button title="Phasellus et placerat arcu, a pharetra lorem. Quisque vel augue viverra libero interdum condimentum. Integer a ex in odio lobortis bibendum. Vestibulum lobortis est sit amet justo vestibulum, dignissim iaculis est suscipit.." data-tooltip>Long title</button>

			<button class="is-Error" data-tooltip>No title</button>
		</div>
	</div>

</html>
