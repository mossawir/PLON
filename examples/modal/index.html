<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>MODAL &mdash; Streamline</title>

	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">

	<link rel="stylesheet" type="text/css" href="../../dist/styles/layout.css">
	<link rel="stylesheet" type="text/css" href="../../dist/styles/theme-basic.css">

	<script type="text/javascript" src="../../dist/scripts/jquery-3.1.0.js"></script>
	<script type="text/javascript" async src="../../dist/scripts/jquery-modal.js"></script>
	<script type="text/javascript" async src="custom.js"></script>
</head>

<body>

	<div class="l-Wrapper">
		<div class="l-Inner">
			<h1>JQ Modal</h1>
			<hr>
			<table>
				<tr>
					<td style="width:180px;"><a href="test.html" class="Btn u-Width_full" data-modal="url">Open: URL</a></td>
					<td class="l-Pad_left">Open modal and insert text received <strong>asynchronously</strong> from url passed to href</td>
				</tr>
				<tr>
					<td><a href="" class="Btn u-Width_full" data-modal="title" title="Some example text taken from title of the link">Open: Title</a></td>
					<td class="l-Pad_left">Open modal and insert text from <strong>link title</strong></td>
				</tr>
				<tr>
					<td><a href="" class="Btn u-Width_full" data-modal="image">Open: Image</a></td>
					<td class="l-Pad_left">Open modal and insert <strong>image</strong></td>
				</tr>
				<tr>
					<td><a href="" class="Btn u-Width_full" data-modal="youtube">Open: YouTube</a></td>
					<td class="l-Pad_left">Try to open modal youtube video</td>
				</tr>
				<tr>
					<td><a href="" class="Btn u-Width_full is-error" data-modal="lorem">Open: Unknown</a></td>
					<td class="l-Pad_left">Try to open modal with <strong>unknown mode</strong></td>
				</tr>
			</table>

			<br><hr>
			<div style="height: 1000px;"></div>
		</div>
	</div>

	<dialog class="c-Modal" role="modal" aria-hidden="true">
		<div class="c-Modal__window">
			<a class="c-Modal__close Btn" data-modal="close">close</a>
			<div class="c-Modal__content"></div>
		</div>
	</dialog>

</body>
</html>
