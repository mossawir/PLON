<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>PLON / Modal</title>

	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">

	<link rel="stylesheet" type="text/css" href="../../dist/styles/layout.css">
	<link rel="stylesheet" type="text/css" href="../../dist/styles/theme-basic.css">

	<script type="text/javascript" src="../../dist/scripts/jquery.min.js"></script>
	<script type="text/javascript" async src="../../dist/scripts/plon.modal.js"></script>
	<script type="text/javascript" async src="custom.js"></script>
</head>

<body>

	<div class="l-Wrapper">
		<div class="l-Inner">
			<h1>JQ Modal</h1>
			<hr>
			<ul style="list-style: none;">
				<li><a href="test.html" data-modal="url">Load content from URL: ./test.html</a></li>
				<li><a href="#0" data-modal="title" title="Some example text taken from title of the link">Load content from title attribute</a></li>
				<li><a href="#test-content" data-modal="dom">Load content from DOM element</a></li>
				<li><a href="img-02.png" data-modal="image">Load image fromURL: ./img-02.png</a></li>
				<li><a href="#0" data-modal="lorem"><em>Try to open unknown modal mode</em></a></li>
			</ul>
			<br><hr>
			<div style="height: 1000px;"></div>
		</div>
	</div>

	<div id="test-content" class="u-notDisplayed">
		<h2>Lorem ipsum</h2>
		<p>Adipiscing elit un equat</p>
	</div>

	<dialog class="c-Modal" role="modal" aria-hidden="true">
		<div class="c-Modal__window">
			<a class="c-Modal__close Btn" data-modal="close">close</a>
			<div class="c-Modal__content"></div>
		</div>
	</dialog>

</body>
</html>
