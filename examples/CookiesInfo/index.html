<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>COOKIES INFO &mdash; Streamline</title>

	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">

	<link rel="stylesheet" type="text/css" href="../../dist/styles/layout.css">
	<link rel="stylesheet" type="text/css" href="../../dist/styles/theme-basic.css">

	<script type="text/javascript" src="../../dist/scripts/jquery-3.1.0.js"></script>
	<script type="text/javascript" async src="../../dist/scripts/jquery-cookiesinfo.js"></script>
	<script type="text/javascript" async src="custom.js"></script>
</head>

<body>

	<div class="l-Wrapper" style="height:130vh;">
		<div class="l-Inner">
			<h1>Cookies Info</h1>
			<p>If you don't see information about cookies in bottom right corner of screen press F12. In "Application" / "Cookies" tab remove entry "<code>cookies_accept</code>" and than refresh this page</p>
		</div>
	</div>

	<div id="cookies-bar" class="c-Cookies-bar t-Orange-dark">
		<p>Nasza strona do poprawnego działania wymaga stosowania <a href="https://pl.wikipedia.org/wiki/HTTP_cookie" target="_blank"><strong>plików cookies</strong></a>.</p>
		<button class="u-Width--full">OK, rozumiem</button>
	</div>
</body>

</html>
